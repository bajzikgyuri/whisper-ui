<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 position-relative">

        <div class="form-check form-switch mb-3 position-absolute top-0 end-0 m-3" id="darkModeSwitchContainer">

        </div>
        
        <div id="input" class="tab-content active">

                </div>
                <div class="stat">

                    <p id="processed-chunks">0 / 0</p>
                </div>
            </div>
            <label for="log">Napl칩</label>
            <textarea id="log" readonly></textarea>
        </div>
        
        <div id="output" class="tab-content">

                        <div class="button-group">

                            <button class="icon-button fullscreen-button" title="Teljes k칠perny콈">游댌</button>
                        </div>
                    </div>
                    <div id="formatted-output" class="result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
